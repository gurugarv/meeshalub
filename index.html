<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Everybody Loves Myiesha</title>
  <style>
    body {
      background: linear-gradient(to right, #ffe0ec, #fff5f9);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 40px;
      color: #cc3366;
      overflow-x: hidden;
    }

    h1 {
      font-size: 4em;
      color: #ff66a3;
      text-shadow: 2px 2px #ffccdd;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff99cc;
      }
      to {
        text-shadow: 0 0 20px #ff3399, 0 0 30px #ff3399;
      }
    }

    .hearts {
      font-size: 2em;
      margin: 20px 0;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .photo {
      width: 300px;
      height: 300px;
      background-color: #fff;
      border: 8px double #ff99cc;
      border-radius: 50%;
      margin: 30px auto;
      background-image: url('myiesha.jpg'); /* Add photo URL */
      background-size: cover;
      background-position: center;
      box-shadow: 0 10px 30px rgba(255, 102, 204, 0.4);
      transition: transform 0.3s;
    }

    .photo:hover {
      transform: scale(1.05) rotate(-2deg);
    }

    .comment-box {
      margin-top: 40px;
      background: #fff0f6;
      padding: 30px;
      border-radius: 25px;
      width: 90%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 10px 20px rgba(255, 105, 180, 0.2);
    }

    .comment-box h2 {
      color: #cc0066;
      margin-bottom: 15px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 15px;
      border: 2px dashed #ff66a3;
      border-radius: 15px;
      font-size: 1.1em;
      font-family: cursive;
      background-color: #fff;
      transition: all 0.3s;
    }

    textarea:focus {
      outline: none;
      border-color: #ff1493;
      background-color: #fff5fa;
      box-shadow: 0 0 10px #ff99cc;
    }

    button {
      margin-top: 15px;
      padding: 12px 30px;
      background-color: #ff66b2;
      border: none;
      color: white;
      font-size: 1.1em;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #e60073;
      transform: scale(1.05);
    }

    .footer-hearts {
      margin-top: 40px;
      font-size: 1.8em;
      animation: pulse 2s infinite;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5em;
      }
      .photo {
        width: 200px;
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <h1>💖 Everybody Loves Myiesha 💖</h1>

  <div class="hearts">
    ❤️ 💕 💖 💘 💓 💗 💞 💝 ❣️ 💟 ❤️ 💕 💖 💘 💓 💗 💞 💝 ❣️ 💟
  </div>

  <div class="photo">
    <!-- Add Myiesha's photo here via background-image URL -->
  </div>

  <div class="comment-box">
    <h2>Why do YOU love Myiesha?</h2>
    <textarea placeholder="She’s so amazing because..."></textarea><br>
    <button>Send Love 💌</button>
  </div>

  <div class="footer-hearts">
    💕 💞 💝 💘 💓 💗 💟 ❤️ 💕 💞 💝 💘 💓 💗 💟 ❤️
  </div>
</body>
</html>
